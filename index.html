<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type Word 
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input"/>
            <div class="upcoming-words">Words Will Show Here</div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> from <span class="total"></span></div>
            </div>
            <div class="finish"></div>
            <div class="lapel">
                <label class="cyberpunk-checkbox-label"> 
                    <input type="checkbox" class="cyberpunk-checkbox" id="training__mode">
                Training mode </label>
                <div class="level-select">
                    <label for="livel">choos level : </label>
                    <select id="livel">
                        <option value="Esey" selected>Esey</option>
                        <option value="Normal" >Normal</option>
                        <option value="Hard" >Hard</option>
                    </select>
                </div>
            </div>
             <div class="score--all">
            <div id="high__score"></div>
            <div id="stats__correct"></div>
            <div id="stats__wrong"></div>
            <div id="stats__total"></div>
         </div>
            <div class="button"><button>Reload</button></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
